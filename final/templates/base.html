{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Online Bank</title>
        
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Custom CSS -->
        <style>
            body {
                background-color: #f8f9fa;
                font-family: 'Arial', sans-serif;
            }
            .navbar {
                background-color: #007bff;
            }
            .navbar .nav-link {
                color: #fff;
                font-weight: bold;
            }
            .navbar .nav-link:hover {
                color: #ffc107;
            }
            .container-custom {
                margin-top: 100px;
                background-color: #fff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            }
            .form-control-custom {
                background-color: #f0f0f0;
                border-radius: 5px;
            }
            .btn-custom {
                background-color: #007bff;
                border-color: #007bff;
                font-weight: bold;
                color: #fff;
            }
            .btn-custom:hover {
                background-color: #0056b3;
                border-color: #0056b3;
            }
        </style>

        {% block stylecontent %}
        {% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Vidyalankar Bank</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link" href="{% url 'accounts:signup' %}" id="nav-create">Create Account</a>
                        <a class="nav-item nav-link" href="{% url 'accounts:signin' %}" id="nav-login">Sign In</a>
                        <a class="nav-item nav-link" href="{% url 'accounts:signin' %}" id="nav-logout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container container-custom">
            {% block bodycontent %}
            {% endblock %}
        </div>

        <!-- Bootstrap JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        {% block scriptcontent %}
        {% endblock %}
    </body>
</html>
